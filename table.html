<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table-style.css"
</head>
<body>
    <center><table border="1" cellpadding="1" cellspacing="0" height="600px" width="600px">
        <caption><font size="40px" face="Kalpurush">ছাত্রদের তথ্য</font></caption>
        <tr>
            <th>A</th>
            <th colspan="2">B</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">C Hello</td>
            <td align="center">D</td>
            <td align="center">E</td>
        </tr>
        <tr>
            <td align="center">E</td>
            <td align="center">G</td>
        </tr>
    </table></center>
</body>
</html>
